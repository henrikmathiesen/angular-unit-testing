<div>
    <ol class="breadcrumb">
        <li>
            <a href="#/">Home</a>
        </li>
        <li>Results</li>
    </ol>
    <accordian>
        <accordian-group ng-repeat="result in resultsCtrl.results" is-open="result.open">
            <accordian-heading>
                {{ result.Title }} <span class="pull-right fa" ng-class="{'fa-chevron-down': result.open, 'fa-chevron-right': !result.open}"></span>
            </accordian-heading>
        </accordian-group>
    </accordian>
</div>
