<div>
    <ol class="breadcrumb au-breadcrumb">
        <li>
            <a href="#/">Home</a>
        </li>
        <li>Results</li>
    </ol>
    <uib-accordion>
        <div uib-accordion-group class="panel-default au-panel" ng-repeat="result in resultsCtrl.results" is-open="status.open">
            <uib-accordion-heading>
                {{ result.Title }} <span class="pull-right fa" ng-class="{'fa-chevron-down': status.open, 'fa-chevron-right': !status.open}"></span>
            </uib-accordion-heading>
        </div>
    </uib-accordion>
</div>
